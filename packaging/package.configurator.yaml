name: wayscriber-configurator
arch: amd64
platform: linux
version: ${VERSION}
release: "1"
maintainer: Wayscriber maintainers <hyprarcher@proton.me>
vendor: Wayscriber
homepage: https://wayscriber.com
license: MIT
description: GUI configurator for wayscriber (Iced)

contents:
  - src: target/release/wayscriber-configurator
    dst: /usr/bin/wayscriber-configurator
    file_info:
      mode: 0755
  - src: packaging/wayscriber-configurator.desktop
    dst: /usr/share/applications/wayscriber-configurator.desktop
    file_info:
      mode: 0644
  - src: packaging/icons/wayscriber-configurator-16.png
    dst: /usr/share/icons/hicolor/16x16/apps/wayscriber-configurator.png
    file_info:
      mode: 0644
  - src: packaging/icons/wayscriber-configurator-19.png
    dst: /usr/share/icons/hicolor/19x19/apps/wayscriber-configurator.png
    file_info:
      mode: 0644
  - src: packaging/icons/wayscriber-configurator-22.png
    dst: /usr/share/icons/hicolor/22x22/apps/wayscriber-configurator.png
    file_info:
      mode: 0644
  - src: packaging/icons/wayscriber-configurator-24.png
    dst: /usr/share/icons/hicolor/24x24/apps/wayscriber-configurator.png
    file_info:
      mode: 0644
  - src: packaging/icons/wayscriber-configurator-38.png
    dst: /usr/share/icons/hicolor/38x38/apps/wayscriber-configurator.png
    file_info:
      mode: 0644
  - src: packaging/icons/wayscriber-configurator-64.png
    dst: /usr/share/icons/hicolor/64x64/apps/wayscriber-configurator.png
    file_info:
      mode: 0644
  - src: packaging/icons/wayscriber-configurator-128.png
    dst: /usr/share/icons/hicolor/128x128/apps/wayscriber-configurator.png
    file_info:
      mode: 0644
  - src: README.md
    dst: /usr/share/doc/wayscriber-configurator/README.md
    file_info:
      mode: 0644
  - src: LICENSE
    dst: /usr/share/licenses/wayscriber-configurator/LICENSE
    file_info:
      mode: 0644

overrides:
  deb:
    depends:
      - libc6
      - libcairo2
      - libwayland-client0
      - libpango-1.0-0
      - libpangocairo-1.0-0
      - libxkbcommon0
      - libstdc++6
  rpm:
    depends:
      - glibc
      - cairo
      - wayland-devel
      - pango
      - libxkbcommon
      - libstdc++
    rpm:
      arch: x86_64
